<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="j.css">
  <title>Todo-List</title>
</head>
<body>
  
  <div id="container">

    <div id="sidebar">
      <div id="sHeader">
        <p id="sHeaderMain">Projects</p>
      </div>

      <dialog id="dProject">
        <form id="dForm">
          <label for="pTitle">Project Name:</label>
          <input type="text" name="projectTitle" id="pTitle" placeholder="Study, Vacation, Daily Routine" required>
          <div id="dBtns">
            <button id="dBtn1" type="button">Cancel</button>
            <button id="dBtn2" type="submit">Create</button>
          </div>
        </form>
      </dialog>

      <button id="addP">Add Project</button>
      <!-- AI COMMENT: This section will be filled with project buttons dynamically -->
    </div>

    <div id="header">
      <p id="header1">Todo-List</p>
      <!-- AI COMMENT: The Add Todo button will be added dynamically -->
    </div>

    <!-- Existing Add Todo Dialog -->
    <dialog id="dTodo">
      <form id="dForm2">
        <p class="p1">
          <label for="tTitle">Title:</label>
          <input type="text" name="Todo-Title" id="tTitle" placeholder="What is this Todo about?" required>
        </p>

        <p class="p1">
          <label for="tDescription">Description:</label>
          <textarea name="Todo-Description" id="tDescription" placeholder="Enter your todo details here...."></textarea>
        </p>

        <p class="p1">
          <label for="tDueDate">DueDate:</label>
          <input type="date" name="Todo-DueDate" id="tDueDate">
        </p>
        <p class="p1">
          <label for="tPriority">Priority:</label>
          <select name="Todo-Priority" id="tPriority">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </p>
        <div id="dBtns2">
          <button id="cancel2" type="button">Cancel</button>
          <button id="add2" type="submit">Add Todo</button>
        </div>
      </form>
    </dialog>

    <!-- AI COMMENT: New Edit Todo Dialog for viewing/updating/deleting a todo -->
    <dialog id="dEditTodo">
      <form id="dFormEdit">
        <p class="p1">
          <label for="etTitle">Title:</label>
          <input type="text" name="Edit-Todo-Title" id="etTitle" required>
        </p>

        <p class="p1">
          <label for="etDescription">Description:</label>
          <textarea name="Edit-Todo-Description" id="etDescription"></textarea>
        </p>

        <p class="p1">
          <label for="etDueDate">DueDate:</label>
          <input type="date" name="Edit-Todo-DueDate" id="etDueDate">
        </p>
        <p class="p1">
          <label for="etPriority">Priority:</label>
          <select name="Edit-Todo-Priority" id="etPriority">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </p>
        <div id="dEditBtns">
          <button id="cancelEdit" type="button">Cancel</button>
          <button id="updateTodo" type="submit">Update Todo</button>
          <button id="deleteTodo" type="button">Delete Todo</button>
        </div>
      </form>
    </dialog>

    <div id="subContainer">
      <!-- AI COMMENT: Todo items will be rendered here -->
    </div>

  </div>
  <script src="p.js"></script>
</body>
</html>
